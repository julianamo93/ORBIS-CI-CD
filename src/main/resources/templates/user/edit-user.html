<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{usuario.editar.titulo}">Editar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header -->
<div th:insert="~{fragments/header-login :: header-login}"></div>

<h1 th:text="#{usuario.editar.titulo}">Editar Usuário</h1>
<form th:action="@{/usuario/editarUsuario/{id}(id=${usuario.usuarioId})}" th:object="${usuario}" method="post">
    <input type="hidden" name="_method" value="patch"/>
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>
    <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" th:field="*{sobrenome}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required />
    </div>
    <div>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" th:field="*{cep}" required />
    </div>

    <button type="submit">Salvar Alterações</button>
</form>

<form th:action="@{/usuarios/deletarUsuario/{id}(id=${usuarioDTO.usuarioId})}" method="post"
      onsubmit="return confirm('Tem certeza que deseja deletar sua conta?');">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit" style="background-color: red; color: white;">Deletar Conta</button>
</form>


</body>
</html>
