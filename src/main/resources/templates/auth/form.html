<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{usuario.cadastro.titulo}">Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="login-body">
<div th:replace="~{fragments/header :: header}"></div>
<div class="form-container">
<div class="login-container">
    <div class="logo-form">
        <img class="logo-img" th:src="@{/images/orbis.png}" alt="Orbis Logo" />
    </div>
    <h1 th:text="#{usuario.cadastro.titulo}" class="login-title">Cadastro</h1>

    <p th:if="${erro}" th:text="${erro}" class="login-error"></p>

    <form th:action="@{/usuarios/cadastro}" th:object="${usuarioDTO}" method="post" class="login-form">
        <div class="form-group">
            <label for="nome" th:text="#{usuario.nome}">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="sobrenome" th:text="#{usuario.sobrenome}">Sobrenome:</label>
            <input type="text" id="sobrenome" th:field="*{sobrenome}" required>
        </div>

        <div class="form-group">
            <label for="email" th:text="#{usuario.email}">Email:</label>
            <input type="text" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="senha" th:text="#{usuario.senha}">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required>
        </div>

        <div class="form-group">
            <label for="cep" th:text="#{usuario.cep}">CEP:</label>
            <input type="text" id="cep" th:field="*{cep}">
        </div>

        <div class="form-group">
            <button type="submit" class="login-button" th:text="#{usuario.botao.cadastrar}">Cadastrar</button>
        </div>
    </form>
</div>
</div>

</body>
</html>
