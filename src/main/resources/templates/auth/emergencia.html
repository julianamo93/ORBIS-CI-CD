<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title th:text="#{emergencia.titulo}">Emergência</title>
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .form-wrapper {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .success {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header-login :: header-login}"></div>

<div class="center-container">
    <div class="form-wrapper">
        <h1 class="edit-profile-title" th:text="#{emergencia.titulo}">Emergência</h1>

        <form th:action="@{/recomendar}" method="post" class="edit-profile-form">
            <div class="form-group">
                <label for="desejo" th:text="#{emergencia.label.descricao}">Descreva sua emergência ou necessidade:</label>
            </div>
            <div class="form-group">
                    <textarea id="desejo"
                              name="desejo"
                              rows="4"
                              cols="50"
                              class="input-text"
                              th:placeholder="#{emergencia.placeholder}"></textarea>
            </div>
            <button type="submit" class="btn-submit" th:text="#{emergencia.botao}">Gerar recomendação</button>
        </form>
    </div>

    <div th:if="${recomendacao}" class="success" style="margin-top: 2rem;">
        <h2 th:text="#{emergencia.titulo_recomendacao}" style="margin-bottom: 1rem;">Recomendação:</h2>
        <p th:text="${recomendacao}">Aqui aparecerá a recomendação da emergência.</p>
    </div>
</div>
</body>
</html>
