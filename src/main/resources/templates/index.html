<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title th:text="#{landing.titulo}">Orbis GS</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="landing">
    <h1 th:text="#{landing.bemvindo}">Bem-vindo ao Orbis</h1>
    <p th:text="#{landing.descricao}">
        Um aplicativo que conecta pessoas em situações de emergência com voluntários dispostos a ajudar.
    </p>

    <div class="features">
        <div class="feature" th:text="#{landing.feature.sos}">Solicitação rápida de ajuda com um botão SOS.</div>
        <div class="feature" th:text="#{landing.feature.comunidade}">Rede colaborativa de suporte comunitário.</div>
        <div class="feature" th:text="#{landing.feature.voluntarios}">Voluntariado acessível e organizado.</div>
    </div>

    <a th:href="@{/login}" class="start-button" th:text="#{landing.botao.comecar}">Começar</a>
</div>

</body>
</html>
