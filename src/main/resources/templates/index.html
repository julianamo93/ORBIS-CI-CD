<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{title}">Orbis</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #e30613;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: auto;
            margin-bottom: 2rem;
        }
        a.button {
            background-color: #e30613;
            color: #fff;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a.button:hover {
            background-color: #a00209;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h1 th:text="#{title}">Orbis</h1>
<p th:text="#{description}">Descrição da Orbis...</p>

<a th:href="@{/?lang={lang}(lang=${#locale.language == 'pt' ? 'en' : 'pt'})}"
   class="button"
   th:text="#{button}">English</a>

</body>
</html>
